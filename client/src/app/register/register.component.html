<!-- form section start -->

<div class="container register">

        <app-header></app-header>
        
        <div class="container">
            
            <div class="row">
                
                <app-common-nav></app-common-nav>
            
                <div class="col-md-9 col-lg-9">
                
                    <div class="row" style="min-height:450px;">
                    
                        <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6">
                                <h2>Register</h2>

                                <form name="register_form" (ngSubmit)="fs.form.valid && register(fs);" #fs="ngForm" novalidate>
                                        <div class="form-group" [ngClass]="{ 'has-error': fs.submitted && !firstName.valid }">
                                            <label for="email">First Name</label>
                                            <input type="text" class="form-control" name="name" id="firstName"  placeholder="firstName" name="firstName" [(ngModel)]="user.firstName" minlength="6" #firstName="ngModel" required />
                                            <div *ngIf="fs.submitted && !firstName.valid" class="help-block">First Name is required..</div>
                                        </div>
                        
                                        <div class="form-group" [ngClass]="{ 'has-error': fs.submitted && !lastName.valid }">
                                            <label for="email">Last Name</label>
                                            <input type="text" class="form-control" name="name" id="lastName"  placeholder="lastName" name="lastName" [(ngModel)]="user.lastName" minlength="3" #lastName="ngModel" required />
                                            <div *ngIf="fs.submitted && !lastName.valid" class="help-block">Last Name is required..</div>
                                        </div>
                                      
                                        <div class="form-group" [ngClass]="{ 'has-error': fs.submitted && !phone.valid }">
                                                <label for="phone">Phone</label>
                                                <input type="text" class="form-control" name="name" id="phone"  placeholder="phone" name="phone" [(ngModel)]="user.phone" #phone="ngModel" required />
                                                <div *ngIf="fs.submitted && !phone.valid" class="help-block">Phone is required..</div>
                                            </div>
                                          
                        
                                        <div class="form-group" [ngClass]="{ 'has-error': fs.submitted && !email.valid }">
                                            <label for="password">Email</label>
                                            <input type="text" class="form-control" name="email" id="email"  placeholder="email" [(ngModel)]="user.email" #email="ngModel"  required/> 
                                            <div *ngIf="fs.submitted && !email.valid" class="help-block">Email is required</div>
                                        </div>
                        
                                        <div class="form-group" [ngClass]="{ 'has-error': fs.submitted && !password.valid }">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" name="password" id="password"  placeholder="Password" [(ngModel)]="user.password" #password="ngModel"  required/> 
                                            <div *ngIf="fs.submitted && !password.valid" class="help-block">Password is required and must be atleast six characters long.</div>
                                        </div>
